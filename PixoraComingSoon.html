<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixora â€” Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .glow-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(90deg, #00e0ff, #ff00c8, #00e0ff);
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowmove 5s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes glowmove {
      0% { background-position: 0% }
      100% { background-position: 200% }
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
      text-align: center;
      margin-bottom: 40px;
    }

    .lens {
      width: 250px;
      height: 250px;
      border: 10px solid #666;
      border-radius: 50%;
      background: radial-gradient(circle, #1a1a1a, #000);
      position: relative;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      text-align: center;
      color: #00ffee;
    }

    .countdown span {
      display: inline-block;
      margin: 0 8px;
    }

    .rim {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px dashed #444;
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="glow-text">Pixora is Coming Soon</div>
  <p>Where every shot tells a story. Hold tight, the gallery is loading... ðŸ“¸</p>

  <div class="lens">
    <div class="rim"></div>
    <div class="countdown" id="pixora-countdown">
      <span id="days">00d</span> :
      <span id="hours">00h</span> :
      <span id="minutes">00m</span> :
      <span id="seconds">00s</span>
    </div>
  </div>

  <div class="footer">Â© 2025 Pixora. All rights reserved.</div>

  <script>
    const launchDate = new Date("2025-06-10T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("days").innerText = `${String(days).padStart(2, '0')}d`;
      document.getElementById("hours").innerText = `${String(hours).padStart(2, '0')}h`;
      document.getElementById("minutes").innerText = `${String(minutes).padStart(2, '0')}m`;
      document.getElementById("seconds").innerText = `${String(seconds).padStart(2, '0')}s`;

      if (distance <= 0) {
        document.getElementById("pixora-countdown").innerText = "ðŸ“¸ We are live!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
